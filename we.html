<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        #violet{
            background-color:violet;
        }

        #yellow{
            background-color: yellow;
        }

        h1{
            background-color: orange;
        }

        div{
            background-color: skyblue;
        }

        img{
            height: 100px;
            width: 100px;
        }

        .yellow{
            background-color: yellow;
        }

        /* UNIVERSAL SELECTOR */
        *{
           font-size: 30px; 
        }
    </style>
</head>
<body>
   <p id="violet" >I am pihu, my fav color is violet</p>
   <h1>I am heading 1</h1>
   <div>I am a box</div>
   <img src="https://cdn3.1800flowers.com/wcsstore/Flowers/images/catalog/177704lsbx.jpg?height=456&width=418&sharpen=a0.5,r1,t1&quality=80&auto=webp&optimize={medium}"/> 
   <p id="yellow">I am priyanka , my fav color is yellow</p>
   
   <!-- ID SHOULD BE UNIQUE -->
   <p class="yellow">I am kamal, my fav color is also yellow</p>


</body>
</html>
